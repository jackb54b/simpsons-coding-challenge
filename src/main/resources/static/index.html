<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simpsons Coding Challenge</title>
</head>
<link rel="stylesheet" href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css">

<script type="text/javascript" src="webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/character.js"></script>

<body>
    <div class="container">
        <br/>
          <div class="row justify-content-start" id="searchCharacter">
              <div class="col-4">
                  <input name="id" type="text" class="form-control" placeholder="Id">
              </div>
            <div class="col">
                <input name="firstName" type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
                <input name="lastName" type="text" class="form-control" placeholder="Last name">
            </div>
            <div class="col">
                <input name="age" type="number" min="0" step="1" class="form-control" placeholder="Age">
            </div>
            <div class="col"><button name="search" class="btn btn-primary btn-block">Search</button></div>
          </div>
        <br/>
        <div class="row justify-content-start">
            <div class="col-12">
                <table class="table" id="charctersTable">
                    <thead>
                    <tr>
                        <th style="width: 20%">Id</th>
                        <th style="width: 20%">First Name</th>
                        <th style="width: 20%">Last Name</th>
                        <th style="width: 10%">Age</th>
                        <th style="width: 5%">Picture</th>
                        <th style="width: 5%">Phrase</th>
                        <th style="width: 10%">Edit</th>
                        <th style="width: 10%">Delete</th>
                    </tr>
                    </thead>
                    <tbody name="characterRows">
                    </tbody>
                </table>
            </div>
        </div>
        <br/>
        <div class="row justify-content-start" id="addCharacter">
            <div class="col">
                <input name="id" type="text" hidden="true">
                <input name="firstName" type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
                <input name="lastName" type="text" class="form-control" placeholder="Last name">
            </div>
            <div class="col">
                <input name="age" type="number" min="0" step="1" class="form-control" placeholder="Age">
            </div>
            <div class="col">
                <input name="picture" type="text" class="form-control" placeholder="Image URL">
            </div>
            <div class="col"><button name="add" class="btn btn-primary btn-block">OK</button></div>
        </div>
        <br/>
        <div id="errorDiv" class="alert alert-warning alert-dismissible fade " ></div>
    </div>

</body>

</html>
